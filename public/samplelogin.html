<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/src/styles/input.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wrench.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
  </head>
  <body>
    <div class="flex h-screen w-screen items-center overflow-hidden px-2">
      <!-- Login -->
      <div
        class="relative flex w-96 flex-col space-y-5 rounded-lg border bg-white px-5 py-10 shadow-xl sm:mx-auto"
      >
        <div
          class="-z-10 absolute top-4 left-1/2 h-full w-5/6 -translate-x-1/2 rounded-lg bg-orange-600 sm:-right-10 sm:top-auto sm:left-auto sm:w-full sm:translate-x-0"
        ></div>
        <div class="mx-auto mb-2 space-y-3">
          <h1 class="text-center text-3xl font-bold text-gray-700">SAMPLE SIGN IN</h1>
          <p class="text-gray-500">Sign in to access your account</p>
        </div>

        <div>
          <div class="relative mt-2 w-full">
            <input
              type="text"
              id="email"
              value="email@gmail.com"
              class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
              placeholder=" "
            />
            <label
              for="email"
              class="origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600 absolute left-1 top-2 z-10 -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300"
            >
              Enter Your Email
            </label>
          </div>
        </div>

        <div>
          <div class="relative mt-2 w-full">
            <input
              type="text"
              id="password"
              class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-2.5 pt-4 pb-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
              placeholder=" "
            />
            <label
              for="password"
              class="origin-[0] peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600 absolute left-1 top-2 z-10 -translate-y-4 scale-75 transform cursor-text select-none bg-white px-2 text-sm text-gray-500 duration-300"
            >
              Enter Your Password</label
            >
          </div>
        </div>
        <div class="flex w-full items-center">
        <a href="/public/admin">
          <button
            class="shrink-0 inline-block w-36 rounded-lg bg-orange-600 py-3 font-bold text-white"
          >
            Login
          </button>
        </a>
          <a
            class="w-full text-center text-sm font-medium text-gray-600 hover:underline"
            href="/public/ege"
            >Forgot your password? That sucks...</a
          >
        </div>
        <p class="text-center text-gray-600">
          Don't have an account? Just hit "Login" anyways.
        </p>
      </div>
      <!-- /Login -->
    </div>
  </body>
  <!-- Footer -->
  <footer class="bg-gray-200 rounded-lg shadow m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
        <a
          href="/"
          class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
        >
          <img
            src="/assets/wrench.svg"
            class="h-8 pr-4"
            alt="The Wrench Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-black"
            >The Wrench</span
          >
        </a>
        <ul
          class="flex flex-wrap items-center mb-6 text-sm font-medium text-black sm:mb-0"
        >
          <li>
            <a href="/public/about" class="hover:underline me-4 md:me-6"
              >About</a
            >
          </li>
          <li>
            <a href="/public/privacypolicy" class="hover:underline me-4 md:me-6"
              >Privacy Policy</a
            >
          </li>
          <li>
            <a href="/public/careers" class="hover:underline me-4 md:me-6"
              >Careers</a
            >
          </li>
          <li>
            <a href="/public/ege" class="hover:underline">Ege</a>
          </li>
          <li>
            <a href="/public/admin" class="hover:underline ml-6">Admin</a>
          </li>
        </ul>
      </div>
      <hr class="my-6 border-gray-700 sm:mx-auto lg:my-8" />
      <span class="block text-sm text-black sm:text-center"
        >© 2024 <a href="/" class="hover:underline">WrenchCorp™</a>. All Rights
        Reserved.</span
      >
    </div>
  </footer>
</html>
