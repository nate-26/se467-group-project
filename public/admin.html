<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/src/styles/input.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wrench.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
  </head>
  <body>

    <!-- Navbar/Header -->
    <nav class="bg-white border-gray-200 rounded-lg m-4">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="/assets/wrench.svg" class="h-8 pr-4" alt="The Wrench Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-gray-800"
            >The Wrench</span
          >
        </a>
        <div class="flex">
          <div class="relative hidden md:block">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search..."
            />
          </div>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-search"
        >
          <div class="relative mt-3 md:hidden">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search..."
            />
          </div>
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-white dark:border-gray-700"
          >
            <li>
              <a
                href="/"
                class="block py-2 px-3 rounded md:bg-transparent md:p-0 text-black"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/public/about"
                class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent text-black md:p-0 hover:text-black dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="/public/cart"
                class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent text-black md:p-0 hover:text-black dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!-- Dropdown Menu -->
<div class="relative mb-16 pt-8 md:mb-16 flex flex-col items-center">
  <h2 class="mb-4 text-center font-serif text-5xl font-bold text-gray-800 md:mb-6 md:text-6xl">Admin Panel</h2>
  <div class="relative mb-24">
    <button class="relative inline-flex cursor-pointer select-none items-center rounded-lg bg-gray-600 px-8 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4 focus:ring-blue-300 hover:bg-gray-700 w-88">
      <label for="dropdown-open" class="absolute left-0 block h-full w-full cursor-pointer"> </label>
      Select Department <svg class="ml-2 h-4 w-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
    </button>
    <input type="checkbox" class="peer hidden" id="dropdown-open" checked />
    <!-- Dropdown menu -->
    <div class="absolute peer-checked:block z-10 mt-2 hidden w-48 divide-y divide-gray-100 rounded border bg-white shadow left-1/2 transform -translate-x-1/2">
      <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownDefault">
        <li>
          <a href="/public/warehouse" class="block px-8 py-2 hover:bg-gray-100 text-center">Warehouse</a>
        </li>
        <li>
          <a href="/public/receiving" class="block px-8 py-2 hover:bg-gray-100 text-center">Receiving Desk</a>
        </li>
      </ul>
      <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownDefault">
        <li>
          <a href="/" class="block px-8 py-2 hover:bg-gray-100 text-center">Sign out</a>
        </li>
      </ul>
    </div>
  </div>
</div>

  <h1 class="mb-8 text-center font-serif text-2xl text-gray-800 font-bold">Updated Inventory</h1>


    <!-- Item Table Body -->
    <main>
      <section id="orders">
        <div id="orders-data" class="px-16 py-16">Loading...</div>
      </section>
    </main>
    <script src="/src/admin.js"></script>

    <!-- Shipping Charges -->
    <div class="my-4">
      <h1 class="mb-8 text-center font-serif text-2xl text-gray-800 font-bold">Shipping Rates</h1>
    </div> 
    <div class="flex items-center justify-center">
      <div class="mb-4 grid grid-cols-4 justify-center items-center mx-auto">
        <input type="shipping1" class="focus:outline mb-2 block h-14 w-full rounded-xl bg-gray-200 px-4 sm:w-80 focus:outline-none focus:ring-1 focus:ring-blue-600 mx-4" placeholder="<=1lb" />
        <input type="shipping2" class="focus:outline mb-2 block h-14 w-full rounded-xl bg-gray-200 px-4 sm:w-80 focus:outline-none focus:ring-1 focus:ring-blue-600 mx-4" placeholder="1lbs -> 35lbs" />
        <input type="shipping3" class="focus:outline mb-2 block h-14 w-full rounded-xl bg-gray-200 px-4 sm:w-80 focus:outline-none focus:ring-1 focus:ring-blue-600 mx-4" placeholder="35lbs -> 70lbs" />
        <input type="shipping4" class="focus:outline mb-2 block h-14 w-full rounded-xl bg-gray-200 px-4 sm:w-80 focus:outline-none focus:ring-1 focus:ring-blue-600 mx-4" placeholder="70+lbs" />
      </div>
    </div>
    <button class="block rounded-xl bg-gray-600 px-6 py-3 font-medium text-white mx-auto">Set</button>
    

    <!-- Footer -->
    <footer class="bg-gray-200 rounded-lg shadow m-4">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="/"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img src="/assets/wrench.svg" class="h-8 pr-4" alt="The Wrench Logo" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-black"
              >The Wrench</span
            >
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-black sm:mb-0"
          >
            <li>
              <a href="/public/about" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
              <a href="/public/privacypolicy" class="hover:underline me-4 md:me-6"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="/public/careers" class="hover:underline me-4 md:me-6"
                >Careers</a
              >
            </li>
            <li>
              <a href="/public/ege" class="hover:underline">Ege</a>
            </li>
          </ul>
        </div>
        <hr class="my-6 border-gray-700 sm:mx-auto lg:my-8" />
        <span class="block text-sm text-black sm:text-center"
          >© 2024 <a href="/" class="hover:underline">WrenchCorp™</a>. All
          Rights Reserved.</span
        >
      </div>
    </footer>
  </body>
</html>
