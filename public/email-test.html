<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Email Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Send Test Email</h1>
    
    <!-- Email Form -->
    <form id="emailForm" action="/send-email" method="POST">
      <div class="mb-4">
        <label for="recipientName" class="block text-sm font-semibold text-gray-700">Recipient Name</label>
        <input type="text" id="recipientName" name="recipientName" required class="mt-1 p-2 w-full border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="recipientEmail" class="block text-sm font-semibold text-gray-700">Recipient Email</label>
        <input type="email" id="recipientEmail" name="recipientEmail" required class="mt-1 p-2 w-full border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="emailSubject" class="block text-sm font-semibold text-gray-700">Email Subject</label>
        <input type="text" id="emailSubject" name="emailSubject" required class="mt-1 p-2 w-full border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="emailBody" class="block text-sm font-semibold text-gray-700">Email Body</label>
        <textarea id="emailBody" name="emailBody" rows="4" required class="mt-1 p-2 w-full border border-gray-300 rounded"></textarea>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send Email</button>
      </div>
    </form>

    <!-- Success/Error Message -->
    <div id="message" class="mt-4 text-center text-red-500"></div>
  </div>

  <script>
    // Form submission handling
    const form = document.getElementById('emailForm');
    const messageElement = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Clear previous messages
      messageElement.textContent = '';

      const formData = new FormData(form);

      try {
        const response = await fetch('/send-email', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          messageElement.textContent = 'Email sent successfully!';
          messageElement.classList.remove('text-red-500');
          messageElement.classList.add('text-green-500');
        } else {
          throw new Error('Error sending email');
        }
      } catch (error) {
        messageElement.textContent = 'Error sending email. Please try again.';
        messageElement.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
