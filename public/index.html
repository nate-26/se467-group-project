<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Parts List</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-5">Parts List</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Number</th>
                    <th class="py-2 px-4 border-b">Description</th>
                    <th class="py-2 px-4 border-b">Price</th>
                    <th class="py-2 px-4 border-b">Weight</th>
                    <th class="py-2 px-4 border-b">Picture</th>
                </tr>
            </thead>
            <tbody id="partsTable">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchParts() {
            const response = await fetch('http://localhost:5000/api/parts');
            const parts = await response.json();
            const partsTable = document.getElementById('partsTable');

            parts.forEach(part => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-2 px-4 border-b">${part.number}</td>
                    <td class="py-2 px-4 border-b">${part.description}</td>
                    <td class="py-2 px-4 border-b">${part.price.toFixed(2)}</td>
                    <td class="py-2 px-4 border-b">${part.weight.toFixed(2)}</td>
                    <td class="py-2 px-4 border-b"><img src="${part.pictureURL}" alt="${part.description}" class="h-16 w-16 object-cover"/></td>
                `;
                partsTable.appendChild(row);
            });
        }

        // Fetch parts data on page load
        window.onload = fetchParts;
    </script>
</body>
</html>
