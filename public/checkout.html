<!doctype html>
<html lang="en">
  
  <!--Establishes HTML code and link references-->
  <head>
    <link href="/src/styles/checkout.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/assets/wrench.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wrench</title>
  </head>

  <!--Establishing the main body of the code, including the background color and
      red banner that spans the top of the page-->
  <body class="bg-neutral-900">
    <div class="bg-red-500 p-4 text-3xl">Checkout</div>

    <!--Creates a spash for the page if the credit card number is incorrect-->
    <div id="errorSplash" class="error-splash hide">
      <div class="font-bold mb-2">Invalid Card Information</div>
      <div>Please check your card details and input the correct information.</div>
    </div>
    
    <!--This div, as well as others after this, centers the text boxes for the page
        while keeping them left aligned for a more stylistic choice.-->
    <div class="flex justify-center space-x-8">
      <!--href allows user to click on The Wrench text to go back to the homepage-->
      <a href="/">
        <h1 class="text-4xl text-white">The Wrench</h1>
      </a>
    </div>

    <!--Centers image and makes it bigger to make it viewable-->
    <div class="flex justify-center space-x-8">
      <img src="/public/assets/wrench.svg" class="w-32" alt="Wrench Logo">
    </div>
    
    <div class="flex justify-center items-center">
      <!--A form that allows users to input their information into the page's checkout-->
      <form id="checkoutForm" class="w-full max-w-md">
        <div class="space-y-4">
          <!--Creates a box/form where users can input their First Name-->
          <label class="text-white block mb-2" for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" maxlength="30" placeholder="John" 
          class="w-full p-2 rounded bg-neutral-800 text-white" required>
          
          <!--Creates a box/form where users can input their Last Name-->
          <label class="text-white block mb-2" for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" maxlength="30" 
            placeholder="Lehuta" class="w-full p-2 rounded bg-neutral-800 text-white" required>
          
          <!--Creates a box/form where users can input their Email-->
          <label class="text-white block mb-2" for="custEmail">Email:</label>
          <input type="text" id="email" name="email" maxlength="50" placeholder="johnsmith123@gmail.com" 
            class="w-full p-2 rounded bg-neutral-800 text-white" required>
          

          <!--Creates a box/form where users can input their Street Address-->
          <label class="text-white block mb-2" for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" placeholder="308 Negra Arroyo Lane" 
            class="w-full p-2 rounded bg-neutral-800 text-white" required>
          

          <!--Creates a box/form where users can input the City they live in-->
          <label class="text-white block mb-2" for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="Albuquerque" 
            class="w-full p-2 rounded bg-neutral-800 text-white" required>
      
          <!--Creates a box/form where users can input the State they live in--> 
          <label class="text-white block mb-2" for="state">Select a state:</label>
      
          <!--Huge drop down list that allows users to select what state they live in from all 50 states-->
          <select id="state" name="state" class="w-full p-2 rounded bg-neutral-800 text-white" required> 
            <option value="">-- Select a state --</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          
          <!--Creates a box/form where users can input their Card Number-->
          <label class="text-white block mb-2" for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" maxlength="19" 
          placeholder="1234 5678 9012 3456" class="w-full p-2 rounded bg-neutral-800 text-white" required>
          
          <!--Creates an error message for card number-->
          <div id="cardNumberError" class="text-red-500 text-sm mt-1 hidden"></div>
          
          <!--Creates a box/form where users can input their card's Expiration Date-->
          <label class="text-white block mb-2" for="expirationDate">Expiration Date:</label>
          <input type="text" id="expirationDate" name="expirationDate" maxlength="7" 
          placeholder="MM/YYYY" class="w-full p-2 rounded bg-neutral-800 text-white" required>
          
          <!-- Error message for expiration date -->
          <div id="expirationDateError" class="text-red-500 text-sm mt-1 hidden"></div>
      
          <!--Creates a box/form where users can input their card's Security Code-->   
          <label class="text-white block mb-2" for="securityCode">Security Code:</label>
          <input type="text" id="securityCode" name="securityCode" maxlength="4" placeholder="123" 
          class="w-full p-2 rounded bg-neutral-800 text-white" required>
          
          <!--Creates a button where users can submit their order/confirm payment.
              Main button on the page is created using Tailwind CSS to give that extra flair.-->
          <div class="flex justify-center">
            <div id="confirmPayment" class="button button--action p-3 bg-blue-500 text-white rounded cursor-pointer">
              <p>Confirm Payment</p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!--Creates pop up that tells you your order number if the payment was successful-->
    <div id="authorizationNumberContainer" class="hidden">
      <p class="text-white">Your authorization number is: <span id="authorizationNumber"></span></p>
    </div>
  
    <!--Runs the checkout.js script to allow all the order information to be sent to the database-->
    <script type="module" src="/src/checkout.js"></script>
  </body>
</html>
