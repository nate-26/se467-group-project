<!doctype html>
<html lang="en">

  <head>
    <link href="/src/styles/checkout.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wrench.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wrench</title>
  </head>

  <body class="bg-gray-200">
    <div id="app"></div>
    <script type="module" src="/src/checkout.js"></script>
    <div class="bg-gray-200 p-4 text-3xl font-serif grid-cols-2 flex gap-96">
      <a href="/public/cart">
        <h1 class="text-black font-serif font-bold text-2xl mx-5 hover:underline">Back</h1>
      </a>
    </div>
    <div id="errorSplash" class="error-splash hide">
      <div class="font-bold mb-2">Invalid Card Information</div>
      <div>Please check your card details and input the correct information.</div>
    </div>
    <div class="flex justify-center space-x-8">
      <div>
        <h1 class="text-4xl text-black font-bold font-serif">Checkout</h1><br>
      </div>
    </div>

    <div class="flex justify-center space-x-8">
      <img src="/assets/wrench.svg" class="w-32">
    </div>

    <div class="flex justify-center space-x-8">
      <form id="custInfo">
        <div>
          <br />
          <label class="text-gray-900" for="custFName">First Name:</label>
        </div>
        <div>
          <input type="text" id="custFName" maxlength="30" placeholder="John" required><br>
        </div>

        <div>
          <br />
          <label class="text-gray-900" for="custLName">Last Name:</label>
          <br />
        </div>
        <div>
          <input type="text" id="custLName" placeholder="Lehuta" required><br><br>
        </div>

        <div>
          <label class="text-gray-900" for="streetAddr">Street Address:</label><br>
        </div>
        <div>
          <input type="text" id="streetAddr" placeholder="308 Negra Arroyo Lane" required><br><br>
        </div>

        <div>
          <label class="text-gray-900" for="cityAddr">City:</label><br>
        </div>
        <div>
          <input type="text" id="cityAddr" placeholder="Albuquerque" required><br><br>
        </div>

        <div>
          <label class="text-gray-900 " for="states">Select a state:</label><br>
        </div>
        <select id="states" name="states" class="border-black border-b-2">
          <option value="">-- Select a state --</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </form>
    </div>

    <div class="flex justify-center space-x-8">
      <form id="cardform">
        <div><br><br>
          <label class="text-gray-900" for="cardNumber">Card Number:</label><br>
        </div>
        <div>
          <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required><br>
        </div>

        <div>
          <label class="text-gray-900" for="expiryDate">Expiration Date:</label><br>
        </div>
        <div>
          <input type="text" id="expiriationDate" maxlength="4" placeholder="MM/YY" required><br>
        </div>

        <div>
          <label class="text-gray-900" for="securtyCode">Security Code:</label><br>
        </div>
        <div>
          <input type="text" id="securityCode" maxlength="3" placeholder="123" required><br><br>
        </div>

        <div>
          <button class="button button--action" type="button" onclick="validateForm()">Confirm Payment</button>
        </div>
      </form>
    </div>
  </body>

</html>
